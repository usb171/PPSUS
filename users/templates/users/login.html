{% extends 'base.html' %}
{% block body %}
{% load static %}

<div class="navbar-fixed">
  <nav class="blue-grey lighten-5 z-depth-2">
    <!-- <h5 class='center black-text' >Login</h5> -->
    <span id="header-large" class="text-logo black-text"> Login </span>
  </nav>
</div>

 <div class="row">
  <div class="col s12 m12 l12">
    <div class="card">
      <div class="card-image">
        <img src="{% static 'img/002.png' %}">
      </div>
      <div class="card-content">
        <form class="" method="post">
          {% csrf_token %}
          <div class="form-container">
            {% for field in form %}
              <div class="row">
                <div class="input-field col s12">
                  {{ field.label_tag }}
                  {{ field }}
                  {{ field.errors }}
                </div>
              </div>
            {% endfor %}
          </div>
          <center>
            <button class="waves-effect waves-light btn z-depth-3 " type="submit" name="action">Entrar</button>
            <div class="section"/>
            <div class="section"/>
            <a href="{% url 'cadastro' %}">Cadastre-se</a>
          </center>
        </form>
      </div>
      <div class="card-action">
      </div>
    </div>
  </div>
</div>


{% endblock %}
